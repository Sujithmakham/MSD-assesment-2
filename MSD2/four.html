<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f9fc;
        }

        .container-1 {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .input-group-2 {
            margin-bottom: 20px;
        }

        .input-group-2 label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        .input-group-2 input {
            width: calc(50% - 10px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .input-group-2 input:last-of-type {
            margin-right: 0;
        }

        .submit-button-3 {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button-3:hover {
            background-color: #0056b3;
        }

        .result-4 {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container-1">
        <h1>Random Digit Generator</h1>
        <div class="input-group-2">
            <label for="minValue">Minimum Value:</label>
            <input type="number" id="minValue" placeholder="Min" required>
            <label for="maxValue">Maximum Value:</label>
            <input type="number" id="maxValue" placeholder="Max" required>
        </div>
        <button class="submit-button-3" id="generateButton">Generate Random Number</button>
        <div class="result-4" id="result">Result will appear here</div>
    </div>

    <script>
        document.getElementById('generateButton').addEventListener('click', () => {
            const minValue = parseInt(document.getElementById('minValue').value, 10);
            const maxValue = parseInt(document.getElementById('maxValue').value, 10);
            const resultElement = document.getElementById('result');

            if (isNaN(minValue) || isNaN(maxValue) || minValue >= maxValue) {
                resultElement.textContent = 'Please enter valid minimum and maximum values.';
                return;
            }

            const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
            resultElement.textContent = `Random Number: ${randomNumber}`;
        });
    </script>
</body>

</html>
