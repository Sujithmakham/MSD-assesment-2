<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button and Container</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .text {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333333;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
        
        .active .container {
            background-color: #46D264;
        }

        .active .text {
            color: white;
        }

        .active .button {
            background-color: #333333;
            color: #46D264;
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <div class="text" id="text">This is the initial text.</div>
        <button class="button" id="toggleButton">Press Me</button>
    </div>
</body>

</html>
