<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            background-color: #46D264; 
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        .profile-container {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h2 {
            margin: 0 0 10px 0;
            font-size: 28px;
        }

        p {
            margin: 0;
            font-size: 18px;
        }

        @media (max-width: 1024px) {
            .profile-container {
                padding: 30px;
            }

            img {
                width: 150px;
                height: 150px;
            }

            h2 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }
        }

        @media (max-width: 768px) {
            .profile-container {
                padding: 20px;
            }

            img {
                width: 120px;
                height: 120px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .profile-container {
                padding: 15px;
            }

            img {
                width: 100px;
                height: 100px;
            }

            h2 {
                font-size: 18px;
            }

            p {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <img src="C:\Users\makha\OneDrive\MSD\mahesh1.jpeg" alt="Profile Picture">
        <h2>Hi, My Name is Sujith</h2>
        <p>Software Developer</p>
    </div>
</body>

</html>
